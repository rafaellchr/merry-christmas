<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            opacity: 0; /* Mulai dengan video tersembunyi */
            transition: opacity 1s ease; /* Transisi ke video terlihat */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Latar belakang gelap */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 1s ease; /* Transisi untuk memudarkan overlay */
        }
        .overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Overlay tidak dapat diklik setelah tersembunyi */
        }
        #play-audio {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        #play-audio:hover {
            transform: scale(1.1); /* Efek hover */
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <button id="play-audio">Press this button</button>
    </div>
    <video id="background-video" muted loop>
        <source src="01.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="background-audio" loop>
        <source src="music/last_christmas.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.getElementById("play-audio").addEventListener('click', function () {
            var overlay = document.getElementById("overlay");
            var video = document.getElementById("background-video");
            var audio = document.getElementById("background-audio");

            // Hilangkan overlay dengan transisi
            overlay.classList.add("hidden");

            // Putar video dan audio
            video.style.opacity = 1; // Tampilkan video
            video.play().catch(error => {
                console.log("Video tidak dapat diputar: " + error);
            });

            audio.play().catch(error => {
                console.log("Audio tidak dapat diputar: " + error);
            });
        });
    </script>
</body>
</html>
